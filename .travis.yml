language: python

sudo: required

services:
  - docker

jobs:
  include:
  - stage: docker build and test
    python: 3.6
    before_install:
      - cp env.template .env
      - docker-compose up -d
    install:
      - docker-compose exec arcusd make install-dev
    script:
      - docker-compose exec arcusd make test
    after_success:
      - docker-compose exec -e TRAVIS_JOB_ID="$TRAVIS_JOB_ID" -e TRAVIS_BRANCH="$TRAVIS_BRANCH" arcusd coveralls
